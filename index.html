<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dream Study Planet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #output {
      margin-top: 20px;
      font-size: 1.3em;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>My Dream Study Planet 🚀</h1>
  <p>📚 Pain is temporary but regret is permanent 📚</p>

  <input type="text" id="chapter" placeholder="Chapter Name">
  <input type="datetime-local" id="deadline">
  <button onclick="calculateTime()">Start Countdown</button>

  <div id="output"></div>

  <script>
    function calculateTime() {
      const chapter = document.getElementById('chapter').value;
      const deadline = new Date(document.getElementById('deadline').value);
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        document.getElementById('output').innerHTML = `⏳ Deadline Passed for <b>${chapter}</b>!`;
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('output').innerHTML = `
        <b>${chapter}</b><br>
        Time Left: ${hours} hours, ${minutes} minutes, ${seconds} seconds
      `;
    }
  </script>
</body>
</html>
