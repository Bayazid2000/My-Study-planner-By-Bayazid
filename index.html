<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dream Study Planet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      padding: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 2em;
      color: #ff5e57;
      margin: 20px 0;
    }
    .quote {
      font-size: 1.2em;
      color: #555;
      margin-top: 30px;
    }
    .byline {
      margin-top: 40px;
      font-size: 1em;
      color: #777;
      font-style: italic;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #ff9a9e;
      cursor: pointer;
    }
    button:hover {
      background-color: #f86a6a;
      color: white;
    }
  </style>
</head>
<body>

  <h1>My Dream Study Planet ✨</h1>

  <h2 id="chapter-name">Chapter: Atomic Structure</h2>

  <input type="datetime-local" id="deadline" />
  <button onclick="startCountdown()">Start Countdown</button>

  <div class="countdown" id="countdown-timer">
    No Countdown Started Yet
  </div>

  <div class="quote">
    "Pain is temporary but regret is permanent" ❤️
  </div>

  <div class="byline">
    ~ By Bayazid Hossen ~
  </div>

  <script>
    let interval;

    function startCountdown() {
      const deadlineInput = document.getElementById('deadline').value;
      if (!deadlineInput) {
        alert('Please select a deadline first!');
        return;
      }
      const targetDate = new Date(deadlineInput);

      if (interval) {
        clearInterval(interval);
      }

      interval = setInterval(() => {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
          document.getElementById("countdown-timer").innerHTML = "Deadline Reached!";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("countdown-timer").innerHTML = 
          `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
      }, 1000);
    }
  </script>

</body>
</html>
